<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movieCard</title>
  <link rel="stylesheet" href="movie.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  
</head>
<body>
  

<div class="container mt-5">
  <h2 class="text-center">Bootstrap movie cards</h2>
  <div class="row justify-content-center">

    
    </div>

        <div class="card movie_card">
      <img src="photo_2021-09-08_17-29-10.jpg" class="card-img-top" alt="..." >
      <div class="card-body">
        
        <h5 class="card-title">JOJI</h5>
           <span class="movie_info">2021</span>
           <span class="movie_info float-right"><i class="fas fa-star"></i> 9 / 10</span>
      </div>
    </div>
  </div>

      <div class="row col-md-12 justify-content-center">
        <div class="card credits col-md-4 ">
            <div class="card-body">
               <p>directed by <i class="fas fa-heart"></i> Dileesh pothan.</p> 
            </div>
        </div>
      </div>
</div>

</body>
</html>
